openapi: 3.0.0
info:
  title: Fujiwara API
  version: '3.0.0'
  description: Fujiwara API Website
  contact:
    name: JetCode
    email: admin@jetcode.team
tags:
  - name: Users
    description: Operations about user
  - name: Uploads
    description: Store image on server
  - name: Location
    description: Get district or wards of district
  - name: Requests
    description: Access to customer requests
  - name: Articles
    description: Everything about Articles
  - name: Products
    description: Everything about Products

paths:
  /requests:
    get:
      tags:
        - Requests
      operationId: GetAllCustomerRequests
      summary: Get list of record of customer requests with pagination
      parameters:
        - $ref: '#/components/parameters/offsetParam'
        - $ref: '#/components/parameters/limitParam'
        - $ref: '#/components/parameters/sortParam'
        - $ref: '#/components/parameters/orderParam'
        - $ref: '#/components/parameters/filterParam'
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Create a new customer requests
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Requests'
        '400':
          description: Bad request
        '401':
          description: Token is missing or invalid
    post:
      tags:
        - Requests
      operationId: CreateCustomerRequests
      summary: Create a new customer requests
      requestBody:
        $ref: '#/components/requestBodies/Requests'
      responses:
        '201':
          description: Create a new customer requests
        '400':
          description: Bad request
  '/requests/{id}':
    get:
      tags:
        - Requests
      operationId: GetOneCustomerRequests
      summary: Get an existing customer request
      parameters:
        - name: id
          in: path
          description: ID of customer requests to get
          required: true
          schema:
            type: string
            format: IdObject
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Get an exist item of customer requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Requests'
        '400':
          description: Invalid ID supplied
        '401':
          description: Token is missing or invalid
        '404':
          description: Customer requests not found
    put:
      tags:
        - Requests
      operationId: UpdateOneCustomerRequests
      summary: Update an existing customer requests
      parameters:
        - name: id
          in: path
          description: ID of customer requests to get
          required: true
          schema:
            type: string
            format: IdObject
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Update items successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Requests'
        '400':
          description: Invalid ID supplied
        '401':
          description: Token is missing or invalid
        '404':
          description: Customer Requests not found
        '405':
          description: Validation exception
    delete:
      tags:
        - Requests
      operationId: DeleteOneCustomerRequests
      summary: Delete an existing customer requests
      parameters:
        - name: id
          in: path
          description: ID of customer requests to get
          required: true
          schema:
            type: string
            format: IdObject
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Delete items successfully
        '401':
          description: Token is missing or invalid
        '400':
          description: Invalid ID supplied
        '404':
          description: customer requests not found
  /articles:
    get:
      tags:
        - Articles
      operationId: GetAllArticles
      summary: Get list of record of articles with pagination
      parameters:
        - $ref: '#/components/parameters/offsetParam'
        - $ref: '#/components/parameters/limitParam'
        - $ref: '#/components/parameters/sortParam'
        - $ref: '#/components/parameters/orderParam'
        - $ref: '#/components/parameters/filterParam'
      responses:
        '200':
          description: Get a list of record of articles
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Articles'
        '400':
          description: Bad request
        '401':
          description: Token is missing or invalid
    post:
      tags:
        - Articles
      operationId: CreateArticles
      summary: Create a new articles
      requestBody:
        $ref: '#/components/requestBodies/Articles'
      security:
        - bearerAuth: []
      responses:
        '201':
          description: Create a new articles
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Articles'
        '400':
          description: Bad request
        '401':
          description: Token is missing or invalid
  '/articles/{id}':
    get:
      tags:
        - Articles
      operationId: GetOneArticles
      summary: Get an existing articles
      parameters:
        - name: id
          in: path
          description: ID of articles to get
          required: true
          schema:
            type: string
            format: IdObject
      responses:
        '200':
          description: Get an exist item of articles
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Articles'
        '401':
          description: Token is missing or invalid
        '400':
          description: Invalid ID supplied
        '404':
          description: Articles not found
    put:
      tags:
        - Articles
      operationId: UpdateOneNews
      summary: Update an existing articles
      parameters:
        - name: id
          in: path
          description: ID of articles to get
          required: true
          schema:
            type: string
            format: IdObject
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Articles'
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Update items successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Articles'
        '400':
          description: Invalid ID supplied
        '401':
          description: Token is missing or invalid
        '404':
          description: Articles not found
        '405':
          description: Validation exception
    delete:
      tags:
        - Articles
      operationId: DeleteOneArticles
      summary: Delete an existing articles
      parameters:
        - name: id
          in: path
          description: ID of articles to get
          required: true
          schema:
            type: string
            format: IdObject
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Delete item successfully
        '400':
          description: Invalid ID supplied
        '401':
          description: Token is missing or invalid
        '404':
          description: Articles not found
        '405':
          description: Validation exception
  /products:
    get:
      tags:
        - Products
      operationId: GetAllProducts
      summary: Get list of record of products with pagination
      parameters:
        - $ref: '#/components/parameters/offsetParam'
        - $ref: '#/components/parameters/limitParam'
        - $ref: '#/components/parameters/sortParam'
        - $ref: '#/components/parameters/orderParam'
        - $ref: '#/components/parameters/filterParam'
      responses:
        '200':
          description: Create a new product
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Products'
        '401':
          description: Token is missing or invalid
        '400':
          description: Bad request
    post:
      tags:
        - Products
      operationId: NewProducts
      summary: Create a new product
      description: Upload array files not allowed on swagger
      requestBody:
        $ref: '#/components/requestBodies/Products'
      security:
        - bearerAuth: []
      responses:
        '201':
          description: Create a new product
        '400':
          description: Bad request
  '/products/{id}':
    get:
      tags:
        - Products
      operationId: GetOneProducts
      summary: Get an existing products
      parameters:
        - name: id
          in: path
          description: ID of product to get
          required: true
          schema:
            type: string
            format: IdObject
      responses:
        '200':
          description: Get an exist item of product
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Products'
        '401':
          description: Token is missing or invalid
        '400':
          description: Invalid ID supplied
        '405':
          description: Validation exception
    put:
      tags:
        - Products
      operationId: UpdateOneProducts
      summary: Update an existing products
      parameters:
        - name: id
          in: path
          description: ID of product to get
          required: true
          schema:
            type: string
            format: IdObject
      requestBody:
        $ref: '#/components/requestBodies/Products'
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Update items successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Products'
        '401':
          description: Token is missing or invalid
        '400':
          description: Invalid ID supplied
        '404':
          description: Products not found
        '405':
          description: Validation exception
    delete:
      tags:
        - Products
      operationId: DeleteOneProducts
      summary: Delete an existing products
      parameters:
        - name: id
          in: path
          description: ID of product to get
          required: true
          schema:
            type: string
            format: IdObject
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Delete items successfully
        '400':
          description: Invalid ID supplied
        '401':
          description: Token is missing or invalid
        '404':
          description: Products not found
  /users/login:
    post:
      tags:
        - Users
      operationId: Login
      summary: Authencate user
      requestBody:
        $ref: '#/components/requestBodies/Users'
      responses:
        '200':
          description: Logged in successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  username:
                    type: string
                    example: example
                  role:
                    type: string
                    example: user
                  token:
                    type: string
                    example: eyJhbGciOiJIUqweADCasSVasd125cCI6IkpXVCJ9.eyJpZCI6IjVkNWZhNzY2ZjU0YTYyM2Q0NTgwN2FkYiIsInVzZXJuYW1lIjoiYWRtaW4iLCJpYXQiOjE1NjY4Mzc1OTksImV4cCI6MTU2NzQ0MjM5OX0.CnHt70fzNQ6oDRSA4GdhC9ewWWUpt_pXLkqcqKQzURw
        '400':
          description: Username or password is invalid
  /users/forgotpassword:
    post:
      tags:
        - Users
      operationId: ForgotPassword
      summary: Request to reset password by email
      parameters:
        - in: query
          name: action
          required: true
          schema:
            type: string
            enum: [password, email]
            default: password
          description: Action for forget password use by password or email
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: your-email@gmail.com
                  description: Email action
                username:
                  type: string
                  description: Password action
                password:
                  type: string
                  format: password
                  description: Password action
                newPassword:
                  type: string
                  description: Password action
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: your-email@gmail.com
                  description: Email action
                username:
                  type: string
                  description: Password action
                password:
                  type: string
                  format: password
                  description: Password action
                newPassword:
                  type: string
                  description: Password action
      responses:
        '200':
          description: Logged in successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Send an email reset password
        '400':
          description: Invalid field
  /users/verify:
    get:
      tags:
        - Users
      operationId: VerifyEmail
      summary: Verify reset password
      parameters:
        - $ref: '#/components/parameters/codeAccess'
      responses:
        '200':
          description: Verified successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  username:
                    type: string
                    example: example
                  token:
                    type: string
                    example: eyJhbGciOiJIUqweADCasSVasd125cCI6IkpXVCJ9.eyJpZCI6IjVkNWZhNzY2ZjU0YTYyM2Q0NTgwN2FkYiIsInVzZXJuYW1lIjoiYWRtaW4iLCJpYXQiOjE1NjY4Mzc1OTksImV4cCI6MTU2NzQ0MjM5OX0.CnHt70fzNQ6oDRSA4GdhC9ewWWUpt_pXLkqcqKQzURw
        '400':
          description: Token is invalid
        '401':
          description: Token is missing
  /users/resetpassword:
    put:
      tags:
        - Users
      operationId: ResetPassword
      summary: Validate reset password by code
      parameters:
        - $ref: '#/components/parameters/codeAccess'
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                password:
                  type: string
                  format: password
                  example: your-password
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                  example: your-password

      responses:
        '200':
          description: Logged in successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Reset password successfully
        '400':
          description: Password is invalid  or missed
  /uploads:
    post:
      tags:
        - Uploads
      operationId: UploadImage
      summary: Upload image to server
      requestBody:
        $ref: '#/components/requestBodies/Uploads'
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Uploaded image successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  filename:
                    type: string
                    example: name-of-your-image.png
                  url:
                    type: string
                    example: http://localhost/static/name-of-your-image.png
        '400':
          description: Fail to operate this action
    delete:
      tags:
        - Uploads
      operationId: DeleteImage
      summary: Delete image in server
      parameters:
        - in: query
          name: path
          required: true
          schema:
            type: string
            default: ''
          description: Path upload of image
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Delete image successfully
        '400':
          description: Fail to operate this action
  /districts:
    get:
      tags:
        - Location
      operationId: GetDistrict
      summary: Get list of dictrict
      parameters:
        - $ref: '#/components/parameters/offsetParam'
        - $ref: '#/components/parameters/limitParam'
        - $ref: '#/components/parameters/sortParam'
        - $ref: '#/components/parameters/orderParam'
        - $ref: '#/components/parameters/filterParam'
      responses:
        '200':
          description: Get list districts
  /wards/{id}:
    get:
      tags:
        - Location
      operationId: GetWardDistrict
      summary: Get list wards of district
      parameters:
        - name: id
          in: path
          description: ID of district to get wards
          required: true
          schema:
            type: string
            format: IdObject
      responses:
        '200':
          description: Get list of wards
components:
  securitySchemes:
    bearerAuth:
      type: apiKey
      name: Authorization
      in: header
  schemas:
    User:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
        password:
          type: string
          format: password
    Articles:
      type: object
      required:
        - title
        - thumbnail
        - content
      properties:
        id:
          type: string
          format: IdObject
          example: 5d5fa766f54a623d45807adb
          readOnly: true
          description: Auto generate ID
        description:
          type: string
          example: your-description
        title:
          type: string
          example: This is a articles about house
        thumbnail:
          type: object
          properties:
            filename:
              type: string
              example: name-of-your-image.png
            url:
              type: string
              example: http://localhost/static/name-of-your-image.png
        content:
          type: string
          format: byte
    Products:
      type: object
      required:
        - name
        - images
        - square
        - room
        - floor
        - district
        - city
        - ward
        - price
        - status
      properties:
        id:
          type: string
          format: IdObject
          example: 5d5fa766f54a623d45807adb
          readOnly: true
          description: Auto generate ID
        name:
          type: string
          example: This is name of products
        images:
          type: array
          items:
            type: object
            properties:
              filename:
                type: string
                example: name-of-your-image.png
              url:
                type: string
                example: http://localhost/static/name-of-your-image.png
          description: Url of your image
        feature:
          type: array
          items:
            type: string
        houseType:
          type: string
          example: Department
        room:
          type: number
          format: integer
          example: 2
        square:
          type: number
          format: float
          example: 100
        floor:
          type: number
          example: 2
        price:
          type: number
          format: integer
          example: 1000000
        address:
          type: string
          example: Nguyen Thi Minh Khai
        ward:
          type: string
          example: 5d5fa766f54a927d45807adb
          description: _id of ward
        district:
          type: object
          example: 5d5fa766f54a623d45807dcb
          description: _id of district
        city:
          type: string
          example: HCM City
        status:
          type: string
          enum: [0, 1]
          default: '0'
          example: 0
          description: >
            Status of products:
             * `0` - Selling
             * `1` - Sold
    Requests:
      type: object
      required:
        - topic
        - content
        - phone
        - email
        - status
      properties:
        id:
          type: string
          format: IdObject
          example: 5d5fa766f54a623d45807adb
          readOnly: true
          description: Auto generate ID
        topic:
          type: string
          example: This is topic of customer requests
          description: Topic of customer want to mention
        content:
          type: string
          example: This is content of customer requests
          description: Detail of topic
        phone:
          type: string
          example: 0123456789
          description: Contact of customer
        email:
          type: string
          format: email
          example: example@gmail.com
          description: Contact of customer
        status:
          type: string
          enum: [0, 1]
          default: '0'
          example: 0
          description: >
            Status of products:
             * `0` - Pending
             * `1` - Handled
    Uploads:
      type: object
      required:
        - image
      properties:
        upload:
          type: string
          format: binary
          example: your-image.png
  requestBodies:
    Articles:
      content:
        multipart/form-data:
          schema:
            $ref: '#/components/schemas/Articles'
        application/json:
          schema:
            $ref: '#/components/schemas/Articles'
    Products:
      content:
        multipart/form-data:
          schema:
            $ref: '#/components/schemas/Products'
        application/json:
          schema:
            $ref: '#/components/schemas/Products'
    Requests:
      content:
        multipart/form-data:
          schema:
            $ref: '#/components/schemas/Requests'
        application/json:
          schema:
            $ref: '#/components/schemas/Requests'
    Users:
      content:
        multipart/form-data:
          schema:
            $ref: '#/components/schemas/User'
        application/json:
          schema:
            $ref: '#/components/schemas/User'
    Uploads:
      content:
        multipart/form-data:
          schema:
            $ref: '#/components/schemas/Uploads'
  parameters:
    codeAccess:
      name: code
      in: query
      description: Code verify reset password
      required: true
      schema:
        type: string
        example: eyJhbGciOiJIUqweADCasSVasd125cCI6IkpXVCJ9.eyJpZCI6IjVkNWZhNzY2ZjU0YTYyM2Q0NTgwN2FkYiIsInVzZXJuYW1lIjoiYWRtaW4iLCJpYXQiOjE1NjY4Mzc1OTksImV4cCI6MTU2NzQ0MjM5OX0.CnHt70fzNQ6oDRSA4GdhC9ewWWUpt_pXLkqcqKQzURw
    offsetParam:
      in: query
      name: offset
      required: true
      schema:
        type: number
        default: '0'
      description: The number of items to skip.
    limitParam:
      in: query
      name: limit
      required: true
      schema:
        type: integer
        default: 10
      description: The numbers of items to return.
    sortParam:
      in: query
      name: sort
      required: true
      schema:
        type: string
        default: 'createdAt'
      description: Sort items return by.
    orderParam:
      in: query
      name: order
      required: true
      schema:
        type: string
        description: Sort order
        enum: [asc, desc]
        default: asc
      description: Sort order.
    filterParam:
      in: query
      name: filter
      required: true
      schema:
        type: string
        default: {}
      description: Filter by field format by JSON stringify of Object JS.
